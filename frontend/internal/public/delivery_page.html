{% load static humanize %}

<html lang="ru">

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="HandheldFriendly" content="true">
<link

    href="https://fonts.googleapis.com/css?family=Cabin|Pragati+Narrow|Lato|Roboto"
/>
<link

<link rel="stylesheet" href="{% static 'css/base.css' %}"/>

    item_ac_url: "{% url 'the_redhuman_is:delivery_item_autocomplete' %}",

    operator_ac_url: "{% url 'the_redhuman_is:delivery_request_operator_autocomplete' %}",
    worker_url_template: "{% url 'the_redhuman_is:worker_detail' 12345 %}",

window.getPageProps = () => {
    return {
        first_day: '{{ first_day }}',
        last_day: '{{ last_day }}',
        urls: {...urls},

};

<script

    crossorigin="anonymous">
</script>
<title>{{ head_title|default:'Cerebro' }}</title>

{% include 'the_redhuman_is/_include/general_menu.html' with disable_unassigned_alerts=1 %}
