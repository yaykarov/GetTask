{% extends 'base.html' %}

  {% block buttons %}
    {% if contract %}
      <label>Договор {{ contract }}</label>
    {% else %}
      <label>Добавить Договор</label>
    {% endif %}
  {% endblock %}

  {% block obj-data %}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
          {{ form.as_table }}
      </table>
      <button type="submit">Сохранить</button>
    </form>
  {% endblock %}
