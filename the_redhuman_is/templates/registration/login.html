<!DOCTYPE HTML>{% load static humanize %}
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin|Pragati+Narrow|Lato|Roboto"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <title>{{ head_title|default:'Home' }}</title>
    <style>html, body { height: 100%; }</style>
</head>
<body>
<div class="d-flex h-100">
    <!-- login box -->
    <div class="m-auto">
        {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td>{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                </tr>
            </table>
            <div class="row">
                <div class="col-auto ml-auto">
                    <input class="btn btn-sm btn-primary" type="submit" value="login"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
