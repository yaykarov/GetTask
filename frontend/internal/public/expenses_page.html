{% load static humanize %}
<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<link rel="icon" href="/static/img/expenses.svg" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="HandheldFriendly" content="true">
<link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Cabin|Pragati+Narrow|Lato|Roboto"
/>
<link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
/>
<link
    rel="stylesheet"
    href="https://unpkg.com/antd@3.25.2/dist/antd.min.css"
    crossorigin="anonymous"
/>

<link rel="stylesheet" href="{% static 'css/base.css' %}"/>
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<script>

const urls = {
    customer_url: "{% url 'the_redhuman_is:customer-autocomplete' %}",
    administration_cost_type_url: "{% url 'the_redhuman_is:administration-cost-type-autocomplete' %}",
    industrial_cost_type_url: "{% url 'the_redhuman_is:industrial-cost-type-autocomplete' %}",
    material_type_ac_url: "{% url 'the_redhuman_is:material-autocomplete' %}",
    provider_url: "{% url 'the_redhuman_is:provider-autocomplete' %}",
    update_provider_url: "{% url 'the_redhuman_is:expenses_update_provider' %}",
    provider_detail_url: "{% url 'the_redhuman_is:expenses_provider_detail' %}",
    expense_detail_url: "{% url 'the_redhuman_is:expenses_expense_detail' %}",
    create_expense_url: "{% url 'the_redhuman_is:expenses_create_expense' %}",
    actual_expenses_url: "{% url 'the_redhuman_is:expenses_actual_expenses' %}",
    update_expense_url: "{% url 'the_redhuman_is:expenses_update' %}",
    create_claim_url: "{% url 'the_redhuman_is:claims_create_claim' %}",
    worker_ac_url: "{% url 'the_redhuman_is:worker-by-customer-autocomplete' %}",
    industrial_cost_type_ac_url: "{% url 'the_redhuman_is:industrial-cost-type-autocomplete' %}",
    turnout_ac_url: "{% url 'the_redhuman_is:claims_worker_turnout_autocomplete' %}",
    expense_ac_url: "{% url 'the_redhuman_is:expense-by-customer-autocomplete' %}",
    claims_list_url: "{% url 'the_redhuman_is:claims_list' %}",
    worker_url_template: "{% url 'the_redhuman_is:worker_detail' 12345 %}",
    operation_url_template: "{% url 'admin:finance_operation_change' 12345 %}",
    account_url_template: "{% url 'the_redhuman_is:operating_account_detail' 12345 %}",
    claims_photos_url_template: "{% url 'the_redhuman_is:claims_photos' 12345 %}",
};

window.getAppProps = () => {
    return {
        first_day: '{{ first_day }}',
        last_day: '{{ last_day }}',
        urls: {...urls},
        {% if not industrial_expenses_only %}show_administration_expenses: true,{% endif %}
    };
};
</script>

<script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
</script>
<title>{{ head_title|default:'Cerebro' }}</title>
</head>
<body>
{% include 'the_redhuman_is/_include/general_menu.html' %}

<div class="container">
    <div id="root"></div>
</div>

<div class="scripts" hidden="hidden">
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous">
</script>
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous">
</script>
</div>

</body>
